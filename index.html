<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income And Expense Calculator</title>
  <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png"
      type="image/x-icon"
    />

</head>
<body class="bg-gradient-to-br from-purple-500 to-fuchsia-300 min-h-screen flex items-center justify-center">

  <div class="bg-white/90  backdrop-blur-sm shadow-2xl rounded-2xl  w-full max-w-6xl mx-4 border border-slate-200">
    
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold p text-slate-800">Income & Expense Calculator</h1>
      <p class="text-fuchsia-600 text-sm mt-1">Add, edit and delete entries. Data is saved in your browser.</p>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-slate-50 p-4 rounded-xl shadow-inner flex flex-col items-center">
        <span class="text-sm text-slate-500">Total Income</span>
        <span id="total-income" class="text-2xl font-semibold mt-1 text-green-700">₹0.00</span>
      </div>
      <div class="bg-slate-50 p-4 rounded-xl shadow-inner flex flex-col items-center">
        <span class="text-sm text-slate-500">Total Expense</span>
        <span id="total-expense" class="text-2xl font-semibold mt-1 text-red-600">₹0.00</span>
      </div>
      <div class="bg-slate-50 p-4 rounded-xl shadow-inner flex flex-col items-center">
        <span class="text-sm text-slate-500">Net Balance</span>
        <span id="net-balance" class="text-2xl font-semibold mt-1 text-blue-700">₹0.00</span>
      </div>
    </section>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <aside class="md:col-span-1 space-y-4">
        
        <div class="bg-slate-50 p-4 rounded-xl shadow">
          <h2 class="font-semibold mb-3 text-slate-800">Add / Edit Entry</h2>
          <form id="entry-form" class="space-y-3">
            <div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div>
    <label class="block text-sm text-slate-600 mb-1">Description</label>
    <input
      id="desc"
      type="text"
      placeholder="e.g., Salary, Groceries"
      class="w-full border border-slate-300 rounded px-3 py-2"
      required
    />
  </div>

  <div>
    <label class="block text-sm text-slate-600 mb-1">Amount</label>
    <input
      id="amount"
      type="number"
      step="0.01"
      placeholder="0.00"
      class="w-full border border-slate-300 rounded px-3 py-2"
      required
    />
  </div>
</div>

           <div>
  <span class="block text-sm text-slate-600 mb-1">Type</span>
  <div class="flex gap-6 items-center">
    <label class="flex items-center space-x-2">
      <input type="radio" name="type" value="income" checked />
      <span>Income</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="radio" name="type" value="expense" />
      <span>Expense</span>
    </label>
  </div>
</div>
            <div class="flex gap-2">
              <button id="save-btn" type="submit" class="flex-1 bg-slate-800 text-white py-2 rounded hover:bg-slate-700">Add Entry</button>
              <button id="reset-btn" type="button" class="flex-1 border rounded py-2 hover:bg-slate-100">Reset</button>
            </div>

            <input type="hidden" id="editing-id" value="" />
          </form>
        </div>

        
        <div class="bg-slate-50 p-4 rounded-xl shadow">
          <h3 class="font-semibold mb-2 text-slate-800">Filter Entries</h3>
          <div class="flex gap-4">
            <label><input type="radio" name="filter" value="all" checked class="mr-2" />All</label>
            <label><input type="radio" name="filter" value="income" class="mr-2" />Income</label>
            <label><input type="radio" name="filter" value="expense" class="mr-2" />Expense</label>
          </div>
        </div>
      </aside>

      <section class="md:col-span-2">
        <div class="bg-slate-50 p-4 rounded-xl shadow">
          <h2 class="font-semibold mb-3 text-slate-800">Entries</h2>
          <div id="entries-list" class="space-y-2 max-h-[60vh] overflow-auto"></div>
          <div class="mt-4 text-right">
            <button id="clear-all" class="text-sm text-red-600 hover:text-red-800">Clear All Entries</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
